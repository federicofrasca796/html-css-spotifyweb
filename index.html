<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="">
    <main class="flex">
        <!-- SIDE BAR -->
        <aside class="flex">
            <!-- SIDE NAV BAR  -->
            <nav>
                <!-- LOGO -->
                <img class="logo pad_0_2rem" src="./img/logo.svg" alt="spotify logo">

                <!-- home_controls -->
                <ul class="home_controls">
                    <li class="current_selection">
                        <img src="./img/home.svg" alt="home icon">
                        Home
                    </li> 
                    <li>
                        <img src="./img/search.svg" alt="search icon">
                        Cerca
                    </li>
                    <li>
                        <img src="./img/libreria.svg" alt="library icon">
                        La tua libreria
                    </li>
                </ul>

                <!-- playlist -->
                <section class="user_playlist pad_0_2rem">
                    <h3>playlist</h3>
                    <div>
                        <div class="add_icon">+</div>
                            Crea Playlist
                    </div>
                    <ul>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                    </ul>
                </section>
            </nav>

            <!-- SIDEBAR FOOTER (ACCOUNT) -->
            <footer class="sidebar_footer pad_0_2rem">
                <div class="dl_app">
                    <img src="./img/download.svg" alt="download icon">
                    Installa app
                </div>

                <div class="account">
                    <img src="./img/profile.svg" alt="profile_pic">
                    <h3>john doe</h3>
                </div>
            </footer>


        </aside>
        
        <!-- MAIN CONTENT -->
        <section id="main_content">
                <!-- UPGRADE CTA -->
            <div class="clearfix upgrade">
                <a href="#" class="btn_h50 btn_white">effettua l'upgrade</a>
            </div>
        </section>
    </main>
    <!-- /MAIN -->

    <footer id="site_footer"></footer>
    <!-- /SITE FOOTER -->
</body>
</html>
